name: Deploy Mintini Wallet to Vercel

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Generate SHA256 Hashes (with filenames)
        run: |
          find dist -type f -exec shasum -a 256 {} \; | sed 's#dist/##' > dist/build-hashes.txt
          cat dist/build-hashes.txt

      - name: Upload Hashes to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-hashes
          path: dist/build-hashes.txt

      - name: Create Release Tag
        id: create_tag
        run: |
          VERSION="v$(date +'%Y.%m.%d-%H%M%S')"
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
          git tag $VERSION
          git push origin $VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: "Release ${{ env.RELEASE_VERSION }}"
          body: |
            ## ðŸ”¥ Mintini Wallet Release ${{ env.RELEASE_VERSION }}
            âœ… **Deployed to Vercel**: [View Deployment](https://mintini.vercel.app)
            
            ðŸ“œ **SHA256 File Hashes**:
            ```
            $(awk '{print}' dist/build-hashes.txt)
            ```
          files: dist/build-hashes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
